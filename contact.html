<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Family Weather • Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg1:#020617;--bg2:#020617;--bg3:#0f172a;--card:rgba(255,255,255,0.05);--border:rgba(255,255,255,0.1);--text:#fff;--muted:rgba(255,255,255,0.7);--accent:#fff;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(to bottom,var(--bg1),var(--bg2),var(--bg3));color:var(--text);min-height:100vh;}
    a{color:inherit;text-decoration:none}
    .container{max-width:700px;margin:0 auto;padding:24px 16px 48px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 14px;border:1px solid var(--border);background:var(--card);border-radius:18px;backdrop-filter:blur(6px);}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{padding:8px 12px;border-radius:12px;border:1px solid var(--border);font-size:13px;font-weight:700}
    .nav a.active{background:rgba(255,255,255,0.12)}
    h1{margin:24px 0 8px;font-size:28px}
    .card{margin-top:16px;padding:18px;border-radius:18px;background:var(--card);border:1px solid var(--border)}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input, textarea{width:100%;padding:12px;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,0.04);color:var(--text);margin-bottom:12px}
    textarea{min-height:120px}
    button{padding:10px 16px;border-radius:14px;font-size:14px;font-weight:800;background:var(--accent);color:#020617;border:none;cursor:pointer}
    footer{margin-top:36px;font-size:12px;opacity:.45}
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="topbar">
      <strong>Family Weather</strong>
      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="events.html">Events</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>

    <h1>Contact</h1>

    <div class="card">
      <p style="color:var(--muted)">Feedback, ideas, bugs — we’d rather hear it early than fix it late.</p>

      <form>
        <label for="name">Name</label>
        <input id="name" placeholder="Your name" />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@email.com" />

        <label for="message">Message</label>
        <textarea id="message" placeholder="Say what’s on your mind…"></textarea>

        <button type="button">Send message (MVP)</button>
      </form>
    </div>

    <footer>© <span id="year"></span> Family Weather</footer>
  </main>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  <script src="app.js" defer></script>
</body>
</html>
