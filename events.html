<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Events · Family Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="wrap">
  <header>
    <div>
      <div class="kicker">Family Weather</div>
      <h1>Events</h1>
      <p class="subtitle">Upcoming and past events (MVP). Invites + RSVPs next.</p>
    </div>
    <div class="actions">
      <a class="btn" href="/">Home</a>
      <a class="btn primary" href="dashboard.html">Create event</a>
      <a class="btn" href="about.html">About</a>
      <a class="btn" href="contact.html">Contact</a>
      <a class="btn" href="settings.html">⚙️ Settings</a>
    </div>
  </header>

  <section class="card">
    <h2>Upcoming</h2>
    <div id="upcomingList" class="tileGrid"></div>
    <div id="upcomingEmpty" class="muted" style="display:none">No upcoming events. Create one on the Dashboard.</div>
  </section>

  <section class="card" style="margin-top:16px">
    <h2>Past</h2>
    <div id="pastList" class="tileGrid"></div>
    <div id="pastEmpty" class="muted" style="display:none">No past events yet.</div>
  </section>

  <footer>© <span id="year"></span> Family Weather</footer>
</main>

<div id="toast" class="toast" role="status" aria-live="polite"></div>
<script src="app.js" defer></script>
<script>
document.getElementById("year").textContent = new Date().getFullYear();
document.addEventListener("DOMContentLoaded", () => {
  window.FW.renderEventsSplit("upcomingList","upcomingEmpty","pastList","pastEmpty");
});
</script>
  <script type="module" src="authGate.js"></script>
</body>
</html>
