<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in — Family Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<main class="wrap" style="min-height:100vh;display:grid;place-items:center;padding:24px">
  <section class="card" style="max-width:460px;width:100%;padding:18px">
    <div class="kicker">Family Weather</div>
    <h1 style="margin:6px 0 8px 0">Sign in</h1>
    <div class="muted" style="margin-bottom:14px">Email + password first. Google as backup.</div>

    <label class="muted" for="email" style="display:block;margin:10px 0 6px">Email</label>
    <input id="email" type="email" autocomplete="email" style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:var(--card);color:inherit">

    <label class="muted" for="password" style="display:block;margin:12px 0 6px">Password</label>
    <input id="password" type="password" autocomplete="current-password" style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:var(--card);color:inherit">

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:14px">
      <button class="btn primary" id="loginBtn" style="flex:1;min-width:150px" type="button">Sign in</button>
      <button class="btn" id="signupBtn" style="flex:1;min-width:150px" type="button">Create account</button>
    </div>

    <div style="margin:12px 0;display:flex;align-items:center;gap:10px;opacity:.7">
      <div style="height:1px;background:var(--border);flex:1"></div>
      <div class="muted">or</div>
      <div style="height:1px;background:var(--border);flex:1"></div>
    </div>

    <button class="btn" id="googleBtn" type="button" style="width:100%">Sign in with Google</button>

    <div id="msg" class="muted" style="display:none;margin-top:12px"></div>

    <div class="muted" style="margin-top:14px;opacity:.85">
      <a class="btn" href="/" style="display:inline-block;margin-top:6px">← Back home</a>
    </div>
  </section>

  <script type="module" src="/login.js"></script>
</main>
</body>
</html>
